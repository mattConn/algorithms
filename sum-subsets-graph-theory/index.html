<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sums of All Subsets</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha385-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<body>
    <!--[if lt IE 7]>

    <div id="wrapper">
        <h1>Sums of Subsets</h1>

        <h3>Input = {{.Input}}</h3>
	<h3>Output = <textarea>{{.Output}}</textarea></h3>
	<h4>Time:</h4>
	<table>
		<tr>
			<td>Sum</td>
			<td>{{.SumTimeElapsed}}</td>
		</tr>
		<tr>
			<td>Plot</td>
			<td>{{.PlotTimeElapsed}}</td>
		</tr>
		<tr>
			<td>Total</td>
			<td>{{.TotalTimeElapsed}}</td>
		</tr>
	</table>
        <form action="" method="POST">
            <div><input type="text" placeholder="Space-separated numbers" name="body" autofocus></div>
            <div><input type="submit" value="Compute"></div>
        </form>

	<a href="assets/graph.png" target="_blank"><img id="graph" src="assets/graph.png"></a>
